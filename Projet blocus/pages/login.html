<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <link rel="stylesheet" href="../css/login.css">
    <!-- Charger la bibliothèque Google Sign-In -->
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <!-- Charger la bibliothèque Apple Sign-In -->
    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="right-section">
            <img src="../images/logo.png" alt="Logo" class="logo-login">
            <div class="login-box">
                <h2 class="login-now">Connectez-vous maintenant !</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <img src="../images/eyes-closed.png" alt="Afficher le mot de passe" class="password-toggle" onclick="togglePasswordVisibility()">
                        </div>
                    </div>
                    <button type="submit" class="login-button">Se connecter</button>
                    <a href="#" class="forgot-password">Mot de passe oublié ?</a>
                </form>
                <!-- Bouton Google Sign-In -->
                <div class="g-signin2" data-onsuccess="onSignIn"></div>
                <!-- Bouton Apple Sign-In -->
                <div id="appleid-signin" class="signin-button" data-color="black" data-border="true" data-type="sign-in"></div>
                <div class="signup-link">
                    Pas encore inscrit ? <a href="register.html">Faites-le ici</a>
                </div>
                <div class="recaptcha-note">
                    Ce site est protégé par reCAPTCHA Enterprise et les <a href="#">Politiques de confidentialité</a> et <a href="#">Conditions d'utilisation</a> de Google s'appliquent.
                </div>
            </div>
        </div>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/script.js"></script>
    <script src="../js/oauth.js"></script> <!-- Nouveau fichier JavaScript pour Google et Apple Sign-In -->
</body>
</html>
