<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <div class="right-section">
            <img src="../images/logo.png" alt="Logo" class="logo-register">
            <div class="register-box">
                <h2 class="register-now">Inscription</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe :</label>
                        <div class="password-container">
                            <input type="password" id="password" name="password" required>
                            <img src="../images/eyes-closed.png" alt="Afficher le mot de passe" class="password-toggle" onclick="togglePasswordVisibility()">
                        </div>
                    </div>
                    <button type="submit" class="register-button">S'inscrire</button>
                </form>
                <div class="signup-link">
                    Déjà inscrit ? <a href="login.html">Connectez-vous ici</a>
                </div>
                <button class="continue-button" onclick="continueWithoutSigningIn()">Continuer sans se connecter</button>
                <div class="recaptcha-note">
                    Ce site est protégé par reCAPTCHA Enterprise et les <a href="#">Politiques de confidentialité</a> et <a href="#">Conditions d'utilisation</a> de Google s'appliquent.
                </div>
            </div>
        </div>
    </div>
    <script src="../js/validation.js"></script>
</body>
</html>
