<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Utilisateur</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="profile-frame">
                <img src="../images/profile.png" alt="Profil utilisateur" class="profile-img" />
                <div class="profile-status" id="profile-status">
                    <!-- Le contenu sera mis à jour via JavaScript -->
                </div>
            </div>
            <img src="../images/logo.png" alt="Question pour un Blocus" class="logo" />
            <div class="menu-icon" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <nav id="side-menu" class="side-menu">
            <div class="close-btn" onclick="toggleMenu()">&#9776;</div>
            <ul>
                <li><a href="index.html"><img src="../images/home.png" alt="Accueil" />Accueil</a></li>
                <li><a href="profile.html"><img src="../images/profile.png" alt="Profil" />Profil</a></li>
                <li><a href="forum.html"><img src="../images/forum.png" alt="Forums" />Forums</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <section>
            <h2>Profil Utilisateur</h2>
            <div class="profile-details">
                <h3>Informations Personnelles</h3>
                <form id="profile-form">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur :</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email :</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="submit" class="update-button">Mettre à jour</button>
                </form>
            </div>
            <div class="profile-scores">
                <h3>Scores</h3>
                <div class="scores" id="scores">
                    <!-- Les scores seront mis à jour via JavaScript -->
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Question pour un Blocus</p>
    </footer>
    <script src="../js/scripts-profile.js"></script>
</body>
</html>
